<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptar Online</h1>
    </header>

    <main>
        <div class="input-section">
            <textarea class="escribir" id="inputTexto" placeholder="Escribe tu mensaje aquí..."></textarea>
            <div class="posicion">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>

        <div class="output-section" id="outputSection"> 
            <div class="resultados">
                <img id="placeholderImage" src="Diseño sin título (1).png" alt="Ningún mensaje fue encontrado">
                <textarea class="text-codificado" id="outputText" readonly></textarea>
                <button class="boton-copiar" onclick="copyText()" id="copyButton">Copiar</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
